<ion-header>

  <ion-navbar>
    <ion-title>{{'PROFILE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #profiloForm="ngForm" *ngIf="utente">
    <h2>{{ utente.nome + ' ' + utente.cognome }}</h2>
    <ion-list no-lines>
      <ion-item>
        <ion-label color="black">{{ 'FRESHMAN' | translate }}: {{utente.matricola}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked color="black">{{ 'EMAIL' | translate }}</ion-label>
        <ion-input [(ngModel)]="utente.email"
                   name="email"
                   type="email" 
                   #email="ngModel" 
                   [maxlength]="255" 
                   required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid" color="danger" padding-left>
        {{ 'EMAIL_REQUIRED' | translate }}
      </p>
      <ion-item>
        <ion-label stacked color="black">{{ 'PHONE' | translate }}</ion-label>
        <ion-input [(ngModel)]="utente.telefono" 
                   name="telefono" 
                   type="tel" 
                   #email="ngModel" 
                   [maxlength]="20">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button 
                (click)="onSubmit(profiloForm)" 
                type="submit"
                color="dark_univaq" 
                [disabled]="!profiloForm.form.valid" 
                block>
          {{ 'SAVE_BUTTON' | translate }}
        </button>
      </ion-col>
      <ion-col>
        <button ion-button navPop block color="dark_univaq">
          {{ 'CANCEL_BUTTON' | translate }}
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
